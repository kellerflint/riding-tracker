<html>

<head>
    <meta charset="utf-8">
    <title>Riding Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
</head>

<body>

    <h1 id="title">Riding Calendar</h1>
    <div id="calendar-wrapper">
        <div>
            <h2 id="today">Todays Weather</h2>
            <img id="forcast">
            <h2 id="date">date</h2>
            <button id="lastMonth">Last</button>
            <input type="text" id="calendarDate">
            <button id="nextMonth">Next</button>
        </div>


        <div id="calendar"></div>

    </div>

    <br>
    <div id="logButton">
        <button id="getForms">Log information</button>
    </div>
    <div id="form">
        <ul>
            <li><a href="#ridingForm">Log a Ride</a></li>
            <li><a href="#purchaseForm">Log a Purchase</a></li>
            <li><a href="#futureForm">Plan for a Future Event</a></li>
        </ul>

        <br>
        <!-- forms -->
        <div id='ridingForm' class="container">
            <form id="rideForm">
                <div class="row">
                    <div class="col-25">
                        <label for="dayRide">Day:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="dayRide" class="formInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Hours:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" step=".25" id="hours" class="formInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">


                        <label for="dicipline">Discipline:</label>

                    </div>
                    <div class="col-75">

                        <input type="text" id="discipline" class="formInput">

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="notes">Notes:</label>
                    </div>
                    <div class="col-75">

                        <input type="text" id="notes" class="formInput">

                    </div>
                </div>
                <div class="row">
                    <button type="submit" value="Submit" class="submitButton" id="rideSubmit">Submit</button>
                </div>
            </form>
        </div>

        <div id="purchaseForm" class="container">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="dayPurchase">Day:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="dayPurchase" class="formInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="price">Price:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" step="5" id="price" class="formInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">

                        <label>Quantity:</label>
                    </div>
                    <div class="col-75">

                        <input type="number" step="1" id="quantity" class="formInput">
                    </div>

                </div>
                <div class="row">
                    <button type="submit" value="Submit" class="submitButton">Submit</button>

                </div>
            </form>
        </div>
        <div id="futureForm" class="container">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="submitFuture">Day:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="dayEvent" class="formInput">

                    </div>

                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="time">Start Time:</label>
                    </div>
                    <div class="col-75">
                        <input type="time" id="time" class="formInput">

                    </div>

                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="details"> Details:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="details" class="formInput">
                    </div>

                </div>

                <div class="row">
                    <button type="submit" value="Submit" class="submitButton">Submit</button>
                </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
