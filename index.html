<html>

<head>
    <meta charset="utf-8">
    <title>Riding Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
</head>

<body>

    <h1 id="title">Riding Calendar</h1>

    <h2 id="date">date</h2>
    <button id="lastMonth">Last</button>
    <input type="text" id="calendarDate">
    <button id="nextMonth">Next</button>


    <div id="calendar"></div>
    <br>
    <div id="logButton">
        <button id="getForms">Log information</button>
    </div>
    <div id="form">
        <ul>
            <li><a href="#ridingForm">Log a Ride</a></li>
            <li><a href="#purchaseForm">Log a Purchase</a></li>
            <li><a href="#futureForm">Plan for a Future Event</a></li>
        </ul>
        <div id="ridingForm">
            <label> Riding Form
                <button id="submitRide" class="dayPick">Submit</button>
                <label>Day
                    <input type="text" id="dayRide" class="formInput">
                </label>
                <label>Hours
                    <input type="number" step=".25" id="hours" class="formInput">
                </label>

                <label>Discipline
                    <input type="text" id="discipline" class="formInput">
                </label>

                <label>Notes
                    <input type="text" id="notes" class="formInput">
                </label>
            </label>
        </div>
        <br>
        <div id="purchaseForm">
            <label>Purchase Form
                <button id="submitPurchase" class="dayPick">Submit</button>
                <label>Day:
                    <input type="text" id="dayPurchase" class="formInput">
                </label>
                <label>Price:
                    <input type="text" id="price" class="formInput">
                </label>
                <label>Quantity:
                    <input type="text" id="quantity" class="formInput">
                </label>
            </label>
        </div>
        <div id="futureForm">
            <label>Future Event/Show
                <button id="submitFuture" class="dayPick">submit</button>
                <label>Day:
                    <input type="text" id="dayEvent" class="formInput">
                </label>
                <label>Start Time:
                    <input type="text" id="time" class="formInput">
                </label>
                <label>Details:
                    <input type="text" id="quantity" class="formInput">
                </label>
            </label>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
